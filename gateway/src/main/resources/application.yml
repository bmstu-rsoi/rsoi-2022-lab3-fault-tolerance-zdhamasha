server.port: 8080

server.address: 0.0.0.0
spring.application.name: flight-system-gateway

spring:
  datasource:
    url: jdbc:postgresql://postgres:5432/postgres
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
services:
  urls:
    flight-service-url: http://flight:8060/api/v1/flights
    flight-service-health-url: http://flight:8060/manage/health
    privilege-service-url: http://bonus:8050/api/v1/privilege
    privilege-service-health-url: http://bonus:8050/manage/health
    tickets-service-url: http://ticket:8070/api/v1/tickets
    tickets-service-health-url: http://ticket:8070/manage/health
