management.health.circuitbreakers.enabled=true
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

#Resilinece4j Properties
resilience4j.circuitbreaker.instances.flights.registerHealthIndicator=true
resilience4j.circuitbreaker.instances.flights.event-consumer-buffer-size=10
resilience4j.circuitbreaker.instances.flights.slidingWindowType=COUNT_BASED
resilience4j.circuitbreaker.instances.flights.slidingWindowSize=5
resilience4j.circuitbreaker.instances.flights.failureRateThreshold=50
resilience4j.circuitbreaker.instances.flights.waitDurationInOpenState=5s
resilience4j.circuitbreaker.instances.flights.permittedNumberOfCallsInHalfOpenState=3
resilience4j.circuitbreaker.instances.flights.automaticTransitionFromOpenToHalfOpenEnabled=true

#Resilience4J Timeout Properties
resilience4j.timelimiter.instances.flights.timeout-duration=3s

