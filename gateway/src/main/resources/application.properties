resilience4j.circuitbreaker.instances.privilege.failureRateThreshold=50
resilience4j.circuitbreaker.instances.privilege.waitDurationInOpenState=5s
resilience4j.circuitbreaker.instances.privilege.permittedNumberOfCallsInHalfOpenState=3
resilience4j.circuitbreaker.instances.privilege.automaticTransitionFromOpenToHalfOpenEnabled=true

#Resilience4J Timeout Properties
resilience4j.timelimiter.instances.privilege.timeout-duration=3s

